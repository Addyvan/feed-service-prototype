type Query {
    posts(id: ID, author: String): [Post]!
}

type Mutation {
    createPost(author: String!, time_created: String!, content: String!): Post!
    deletePost(id: ID!): Boolean!
}

type Post {
    id: ID!
    author: String!
    time_created: String!
    content: String!
}

type PostAnalytics {
    views: Int!
    clicks: Int!
    likes: Int!
}